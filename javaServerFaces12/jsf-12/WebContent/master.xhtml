<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
<f:loadBundle basename="i18n.messages" var="msg" />
<head>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="-1"/>
	<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
	<script src="#{initParam['WEB_ROOT']}/resources/js/common.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" 	href="#{initParam['WEB_ROOT']}/resources/css/common.css" />
</head>
<f:view locale="sl">
	<h:form prependId="false">
		<body bgcolor="#ffffff">
			<table style="border:1px solid #CAD6E0"  align="center" cellpadding="0" cellspacing="0" border="0" width="100%">
				<tbody>
					<tr>
						<td class="header" height="42" align="center" valign="middle" width="100%" bgcolor="#E4EBEB">
							JSF 1.1 Demo application
						</td>
					</tr>
					<tr>
						<td height="1" width="100%" bgcolor="#CAD6E0"></td>
					</tr>	
					<tr>
						<td class="header" height="22" align="center" valign="middle" width="100%">
							<ui:insert name="toolbar">Toolbar</ui:insert>
						</td>
					</tr>
					<tr>
						<td height="1" width="100%" bgcolor="#CAD6E0"></td>
					</tr>	
					<tr>
						<td width="100%"  colspan="2">
							<table width="100%" style="border: 1px solid #CAD6E0; min-height: 400px" align="left" cellpadding="5" cellspacing="5" >
							<tbody>
								<tr>
									<td align="left" width="20%" valign="middle">
									Navigation
									</td>
								</tr>
								<tr>
								<td align="left" width="20%" valign="middle">
										<ui:insert name="navigation">
											
										</ui:insert>
									</td>
									<td align="left" width="80%" valign="middle">
										<ui:insert name="body">Page Body</ui:insert>
									</td>
								</tr>
							</tbody>
							</table>
						</td>
					</tr>
					<tr>
						<td class="header" height="42" align="center" valign="middle" width="100%" bgcolor="#E4EBEB">
							<ui:insert name="pageFooter">Page Footer</ui:insert>
						</td>
					</tr>
				</tbody>
			</table>
			<ui:debug hotkey="m" rendered="#{initParam.debugMode}"/>
		</body>
	</h:form>
</f:view>
</html>
