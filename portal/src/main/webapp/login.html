<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>

<div>
	<label for="ime">Ime</label>
	<input id="ime" name="ime" type="text" />
</div>
<div>
	<label for="geslo">Geslo</label>
	<input id="geslo" name="geslo" type="password" />
</div>
<div>
	<input type="button" id="register" value="Prijava" />
</div>

<script src="js/jquery.js"></script>
<script>
$(document).ready(function () {
	$("input#register").click(function(e){
        $.ajax({
            type: "POST",
            url: "LoginApi",
            data: {'ime': $("input#ime").val(), "geslo": $("input#geslo").val()},
            dataType: "json",
            success: function (data) {
                if (data && data['status'] && data['status']==='ok') {
                    window.location.href='home.jsp';
                }else{
					$("span.err").text("Napaka pri prijavi");                    
                }
            }
        });
    });
});
</script>
</body>
</html>
